<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flights - Flights Pocket</title>
        <link rel="stylesheet" href="src/mystyle.css" />
        <script src="hooks/app.js"></script>
        <script src="hooks/flights.js"></script>
    </head>
    <body>
        <header>
            <button id="hamburger-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <h1>Flights Pocket</h1>
            <div id="datetime"></div>
        </header>
        <nav>
            <a href="index.html" style="height: 17.5px"
                ><img
                    src="assets/Home Page Icon.png"
                    alt="Home Icon"
                    height="13px"
                    style="padding: 0px 10px 0px 0px; vertical-align: middle; margin-bottom: 4.8px"
                />Home</a
            >
            <a href="flights.html" style="height: 17.5px"
                ><img
                    src="assets/Flights Icon.png"
                    alt="Flights Icon"
                    height="15px"
                    style="padding: 0px 10px 0px 0px; vertical-align: middle; margin-bottom: 5px"
                />Flights</a
            >
            <a href="stays.html" style="height: 17.5px"
                ><img
                    src="assets/Stays Icon.png"
                    alt="Stays Icon"
                    height="15px"
                    style="padding: 0px 10px 0px 0px; vertical-align: middle; margin-bottom: 5.8px"
                />Stays</a
            >
            <a href="cars.html" style="height: 17.5px"
                ><img
                    src="assets/Cars Icon.png"
                    alt="Cars Icon"
                    height="17px"
                    style="padding: 0px 10px 0px 0px; vertical-align: middle; margin-bottom: 4.2px"
                />Cars</a
            >
            <a href="cruises.html" style="height: 17.5px"
                ><img
                    src="assets/Cruises Icon.png"
                    alt="Cruises Icon"
                    height="16px"
                    style="padding: 0px 10px 0px 0px; vertical-align: middle; margin-bottom: 5px"
                />Cruises</a
            >
            <a href="contact-us.html" style="height: 17.5px"
                ><img
                    src="assets/Contact Us Icon.png"
                    alt="Contact Us Icon"
                    height="16px"
                    style="padding: 0px 10px 0px 0px; vertical-align: middle; margin-bottom: 4.75px; margin-left: -5px"
                />Contact Us</a
            >
        </nav>
        <main>
            <aside class="open">
                <div>
                    <h2>Options</h2>
                    <label for="font-size">Font Size:</label>
                    <input type="range" id="font-size" min="10" max="30" value="16" />
                    <label for="bg-color">Background Color:</label>
                    <input type="color" id="bg-color" value="#ffffff" />
                </div>
            </aside>
            <div class="container">
                <h2>Book a Flight</h2>
                <form id="flight-form">
                    <div>
                        <input type="radio" id="one-way" name="trip-type" value="one-way" checked />
                        <label for="one-way">One Way</label>
                        <input type="radio" id="round-trip" name="trip-type" value="round-trip" />
                        <label for="round-trip">Round Trip</label>
                    </div>
                    <div>
                        <label for="origin">Origin:</label>
                        <input type="text" id="origin" required />
                        <label for="destination">Destination:</label>
                        <input type="text" id="destination" required />
                    </div>
                    <div>
                        <label for="departure-date">Departure Date:</label>
                        <input type="date" id="departure-date" required />
                    </div>
                    <div id="arrival-date-container" style="display: none">
                        <label for="arrival-date">Arrival Date:</label>
                        <input type="date" id="arrival-date" />
                    </div>
                    <div id="passenger-icon">
                        <img src="assets/passenger-icon.png" alt="Passenger Icon" width="30" />
                    </div>
                    <div id="passenger-form" style="display: none">
                        <label for="adults">Adults:</label>
                        <input type="number" id="adults" min="0" max="4" value="1" />
                        <label for="children">Children:</label>
                        <input type="number" id="children" min="0" max="4" value="0" />
                        <label for="infants">Infants:</label>
                        <input type="number" id="infants" min="0" max="4" value="0" />
                    </div>
                    <button type="submit">Search</button>
                </form>
                <div id="flight-results"></div>
            </div>
        </main>
        <footer>
            <p>&copy; 2025 Flights Pocket</p>
        </footer>
    </body>
</html>
