<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cruises - Flights Pocket</title>
        <link rel="stylesheet" href="mystyle.css" />
    </head>
    <body>
        <header>
            <h1>Flights Pocket</h1>
            <div id="datetime"></div>
        </header>
        <nav>
            <a href="homepage.html">Home</a>
            <a href="flights.html">Flights</a>
            <a href="stays.html">Stays</a>
            <a href="cars.html">Cars</a>
            <a href="cruises.html">Cruises</a>
            <a href="contact-us.html">Contact Us</a>
        </nav>
        <div class="container">
            <aside>
                <h2>Options</h2>
                <label for="font-size">Font Size:</label>
                <input type="range" id="font-size" min="10" max="30" value="16" />
                <label for="bg-color">Background Color:</label>
                <input type="color" id="bg-color" value="#ffffff" />
            </aside>
            <main>
                <h2>Find a Cruise</h2>
                <form id="cruise-form">
                    <div>
                        <label for="destination-cruise">Destination:</label>
                        <select id="destination-cruise" required>
                            <option value="">Select a destination</option>
                            <option value="Alaska">Alaska</option>
                            <option value="Bahamas">Bahamas</option>
                            <option value="Europe">Europe</option>
                            <option value="Mexico">Mexico</option>
                        </select>
                    </div>
                    <div>
                        <label for="depart-from">Departing Between:</label>
                        <input type="date" id="depart-from" required />
                        <label for="depart-to">and</label>
                        <input type="date" id="depart-to" required />
                    </div>
                    <div>
                        <label for="duration-min">Duration (min days):</label>
                        <input type="number" id="duration-min" min="3" max="10" value="3" />
                        <label for="duration-max">Duration (max days):</label>
                        <input type="number" id="duration-max" min="3" max="10" value="10" />
                    </div>
                    <div>
                        <label for="adults-cruise">Adults:</label>
                        <input type="number" id="adults-cruise" min="1" value="1" />
                        <label for="children-cruise">Children:</label>
                        <input type="number" id="children-cruise" min="0" value="0" />
                        <label for="infants-cruise">Infants:</label>
                        <input type="number" id="infants-cruise" min="0" value="0" />
                    </div>
                    <button type="submit">Search</button>
                </form>
                <div id="cruise-results"></div>
            </main>
        </div>
        <footer>
            <p>&copy; 2025 Flights Pocket</p>
        </footer>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="app.js"></script>
        <script src="cruises.js"></script>
    </body>
</html>
