<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cruises - Flights Pocket</title>
        <link rel="stylesheet" href="src/mystyle.css" />
        <script src="hooks/app.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="hooks/cruises.js"></script>
    </head>
    <body>
        <header>
            <button id="hamburger-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <h1>Flights Pocket</h1>
            <div id="datetime"></div>
        </header>
        <nav>
            <a href="homepage.html" style="height: 17.5px"
                ><img
                    src="assets/Home Page Icon.png"
                    alt="Home Icon"
                    height="13px"
                    style="padding: 0px 10px 0px 0px; vertical-align: middle; margin-bottom: 4.8px"
                />Home</a
            >
            <a href="flights.html" style="height: 17.5px"
                ><img
                    src="assets/Flights Icon.png"
                    alt="Flights Icon"
                    height="15px"
                    style="padding: 0px 10px 0px 0px; vertical-align: middle; margin-bottom: 5px"
                />Flights</a
            >
            <a href="stays.html" style="height: 17.5px"
                ><img
                    src="assets/Stays Icon.png"
                    alt="Stays Icon"
                    height="15px"
                    style="padding: 0px 10px 0px 0px; vertical-align: middle; margin-bottom: 5.8px"
                />Stays</a
            >
            <a href="cars.html" style="height: 17.5px"
                ><img
                    src="assets/Cars Icon.png"
                    alt="Cars Icon"
                    height="17px"
                    style="padding: 0px 10px 0px 0px; vertical-align: middle; margin-bottom: 4.2px"
                />Cars</a
            >
            <a href="cruises.html" style="height: 17.5px"
                ><img
                    src="assets/Cruises Icon.png"
                    alt="Cruises Icon"
                    height="16px"
                    style="padding: 0px 10px 0px 0px; vertical-align: middle; margin-bottom: 5px"
                />Cruises</a
            >
            <a href="contact-us.html" style="height: 17.5px"
                ><img
                    src="assets/Contact Us Icon.png"
                    alt="Contact Us Icon"
                    height="16px"
                    style="padding: 0px 10px 0px 0px; vertical-align: middle; margin-bottom: 4.75px; margin-left: -5px"
                />Contact Us</a
            >
        </nav>
        <main>
            <aside class="open">
                <div>
                    <h2>Options</h2>
                    <label for="font-size">Font Size:</label>
                    <input type="range" id="font-size" min="10" max="30" value="16" />
                    <label for="bg-color">Background Color:</label>
                    <input type="color" id="bg-color" value="#ffffff" />
                </div>
            </aside>
            <div class="container">
                <h2>Find a Cruise</h2>
                <form id="cruise-form">
                    <div>
                        <label for="destination-cruise">Destination:</label>
                        <select id="destination-cruise" required>
                            <option value="">Select a destination</option>
                            <option value="Alaska">Alaska</option>
                            <option value="Bahamas">Bahamas</option>
                            <option value="Europe">Europe</option>
                            <option value="Mexico">Mexico</option>
                        </select>
                    </div>
                    <div>
                        <label for="depart-from">Departing Between:</label>
                        <input type="date" id="depart-from" required />
                        <label for="depart-to">and</label>
                        <input type="date" id="depart-to" required />
                    </div>
                    <div>
                        <label for="duration-min">Duration (min days):</label>
                        <input type="number" id="duration-min" min="3" max="10" value="3" />
                        <label for="duration-max">Duration (max days):</label>
                        <input type="number" id="duration-max" min="3" max="10" value="10" />
                    </div>
                    <div>
                        <label for="adults-cruise">Adults:</label>
                        <input type="number" id="adults-cruise" min="1" value="1" />
                        <label for="children-cruise">Children:</label>
                        <input type="number" id="children-cruise" min="0" value="0" />
                        <label for="infants-cruise">Infants:</label>
                        <input type="number" id="infants-cruise" min="0" value="0" />
                    </div>
                    <button type="submit">Search</button>
                </form>
                <div id="cruise-results"></div>
            </div>
        </main>
        <footer>
            <p>&copy; 2025 Flights Pocket</p>
        </footer>
    </body>
</html>
