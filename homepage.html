<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flights Pocket</title>
        <link rel="stylesheet" href="src/mystyle.css" />
        <script src="hooks/app.js"></script>
    </head>
    <body>
        <header>
            <button id="hamburger-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <h1>Flights Pocket</h1>
            <div id="datetime"></div>
        </header>
        <nav>
            <a href="homepage.html" style="height: 17.5px"
                ><img
                    src="assets/Home Page Icon.png"
                    alt="Home Icon"
                    height="13px"
                    style="padding: 0px 10px 0px 0px; vertical-align: middle; margin-bottom: 4.8px"
                />Home</a
            >
            <a href="flights.html" style="height: 17.5px"
                ><img
                    src="assets/Flights Icon.png"
                    alt="Flights Icon"
                    height="15px"
                    style="padding: 0px 10px 0px 0px; vertical-align: middle; margin-bottom: 5px"
                />Flights</a
            >
            <a href="stays.html" style="height: 17.5px"
                ><img
                    src="assets/Stays Icon.png"
                    alt="Stays Icon"
                    height="15px"
                    style="padding: 0px 10px 0px 0px; vertical-align: middle; margin-bottom: 5.8px"
                />Stays</a
            >
            <a href="cars.html" style="height: 17.5px"
                ><img
                    src="assets/Cars Icon.png"
                    alt="Cars Icon"
                    height="17px"
                    style="padding: 0px 10px 0px 0px; vertical-align: middle; margin-bottom: 4.2px"
                />Cars</a
            >
            <a href="cruises.html" style="height: 17.5px"
                ><img
                    src="assets/Cruises Icon.png"
                    alt="Cruises Icon"
                    height="16px"
                    style="padding: 0px 10px 0px 0px; vertical-align: middle; margin-bottom: 5px"
                />Cruises</a
            >
            <a href="contact-us.html" style="height: 17.5px"
                ><img
                    src="assets/Contact Us Icon.png"
                    alt="Contact Us Icon"
                    height="16px"
                    style="padding: 0px 10px 0px 0px; vertical-align: middle; margin-bottom: 4.75px; margin-left: -5px"
                />Contact Us</a
            >
        </nav>
        <main>
            <aside class="open">
                <div>
                    <h2>Options</h2>
                    <label for="font-size">Font Size:</label>
                    <input type="range" id="font-size" min="10" max="30" value="16" />
                    <label for="bg-color">Background Color:</label>
                    <input type="color" id="bg-color" value="#ffffff" />
                </div>
            </aside>
            <div class="container">
                <h2>Welcome to Flights Pocket</h2>
                <p>Your one-stop shop for the best travel deals.</p>

                <div id="stock-game">
                    <h3>Travel Stock Minigame</h3>
                    <div id="game-stats">Your Money: $<span id="user-money">10000</span></div>
                    <canvas id="stock-chart"></canvas>
                    <div id="investment-form">
                        <h4>Invest</h4>
                        <select id="company-select">
                            <option value="0">FlightCorp</option>
                            <option value="1">StayStonks</option>
                            <option value="2">CarGo</option>
                            <option value="3">CruiseLine</option>
                        </select>
                        <input type="number" id="investment-amount" placeholder="Amount" />
                        <button id="invest-button">Invest</button>
                        <button id="next-day-button">Next Day</button>
                        <button id="skip-10-days-button">Skip 10 Days</button>
                    </div>
                    <div id="game-message"></div>
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; 2025 Flights Pocket</p>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="hooks/stockgame.js"></script>
    </body>
</html>
